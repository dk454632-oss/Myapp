<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My ToDo List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; text-align: center; }
    h1 { color: #333; margin-top: 10px; }
    #date { font-size: 18px; margin-bottom: 20px; color: #555; }
    input { padding: 5px; }
    button { padding: 5px 10px; margin-left: 5px; }
    ul { margin-top: 15px; list-style-type: none; padding: 0; }
    li { margin: 5px 0; padding: 5px; background: #fff; border-radius: 5px; }
    footer { margin-top: 30px; text-align: center; font-size: 14px; color: #777; }
    img { margin-top: 10px; border-radius: 50%; }
  </style>
</head>
<body>
  <!-- üîπ Logo Image -->
  <img src="logo.png" alt="My Logo" width="100">

  <!-- üîπ Title -->
  <h1>üìù My ToDo List</h1>

  <!-- üîπ Date -->
  <div id="date"></div>

  <!-- üîπ Input + Button -->
  <input type="text" id="taskInput" placeholder="Enter a task" />
  <button onclick="addTask()">Add</button>

  <!-- üîπ Task List -->
  <ul id="taskList"></ul>

  <!-- üîπ Footer -->
  <footer>¬© <span id="year"></span> My Website</footer>

  <script>
    // Show today's date
    const date = new Date();
    document.getElementById("date").innerText = "üìÖ Today: " + date.toDateString();

    // Show current year
    document.getElementById("year").innerText = date.getFullYear();

    function addTask() {
      let input = document.getElementById("taskInput");
      let task = input.value.trim();
      if (task) {
        let li = document.createElement("li");
        li.textContent = task;
        document.getElementById("taskList").appendChild(li);
        input.value = "";
      }
    }
  </script>
</body>
</html>
