<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Computer World - ToDo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #002b5c;
      color: white;
      padding: 20px;
    }
    header img {
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      margin: 0;
    }
    #date {
      margin: 10px 0;
      font-weight: bold;
    }
    #taskInput {
      padding: 10px;
      width: 60%;
      max-width: 300px;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: white;
      margin: 5px auto;
      padding: 10px;
      border-radius: 5px;
      width: 60%;
      max-width: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <!-- üëá ‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§™‡§ï‡§æ Logo ‡§≤‡§ó‡•á‡§ó‡§æ -->
    <img src="logo.png" alt="Computer World Logo" width="120">
    <h1>üñ•Ô∏è COMPUTER WORLD</h1>
    <div id="date"></div>
  </header>

  <main>
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </main>

  <footer>
    ¬© <span id="year"></span> Computer World
  </footer>

  <script>
    // ‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§¶‡§ø‡§ñ‡§æ‡§®‡•á ‡§ï‡§æ function
    const dateElement = document.getElementById("date");
    const today = new Date();
    dateElement.textContent = today.toDateString();

    // ‡§∏‡§æ‡§≤ footer ‡§Æ‡•á‡§Ç ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ
    document.getElementById("year").textContent = today.getFullYear();

    // Task ‡§ú‡•ã‡§°‡§º‡§®‡•á ‡§ï‡§æ function
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText !== "") {
        const li = document.createElement("li");
        li.textContent = taskText;

        // delete button
        const delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå";
        delBtn.style.marginLeft = "10px";
        delBtn.onclick = () => li.remove();

        li.appendChild(delBtn);
        document.getElementById("taskList").appendChild(li);
        input.value = "";
      }
    }
  </script>
</body>
</html>
