<!DOCTYPE html>
<html>
<head>
  <title>My ToDo List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input { padding: 5px; border: 1px solid #ccc; }
    button { padding: 5px 10px; margin-left: 5px; }
    ul { margin-top: 20px; }
    li { margin: 5px 0; }
    footer { margin-top: 50px; text-align: center; color: gray; }
  </style>
</head>
<body>
  <h2>üìù My ToDo List</h2>
  <p>‡§Ü‡§ú ‡§ï‡•Ä ‡§§‡§æ‡§∞‡•Ä‡§ñ: <span id="date"></span></p>

  <input id="taskInput" placeholder="Enter a task" />
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>

  <footer>
    <p>¬© ‡§Æ‡•á‡§∞‡•Ä ‡§µ‡•á‡§¨‡§∏‡§æ‡§á‡§ü | <span id="year"></span></p>
  </footer>

  <script>
    // ‚úÖ To-Do List Function
    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let taskList = document.getElementById("taskList");

      if (taskInput.value.trim() !== "") {
        let li = document.createElement("li");
        li.textContent = taskInput.value;
        taskList.appendChild(li);
        taskInput.value = "";
      }
    }

    // ‚úÖ Current Date ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ
    let today = new Date();
    let options = { day: '2-digit', month: 'long', year: 'numeric' };
    document.getElementById("date").innerText = today.toLocaleDateString("hi-IN", options);

    // ‚úÖ ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§∏‡§æ‡§≤ footer ‡§Æ‡•á‡§Ç
    document.getElementById("year").innerText = today.getFullYear();
  </script>
</body>
</html>
